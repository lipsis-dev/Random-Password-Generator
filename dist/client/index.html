<html lang="en">
<head>
    <title>Random Password Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" crossorigin href="/assets/index-DEnVn6mG.css">
</head>
<body>
<div class="container">
    <div id="header">
        <h1 class="titleOne">Generate a</h1>
        <h2 class="titleTwo">random password</h2>
        <p class="pOne">Never use an insecure password again.</p>
    </div>
    <div class="pass-condition">
        <div class="length-box">
            <p class="lengthTitle" id="lengthTitle">Password Length: 16</p>
            <input type="range" min="16" max="32" value="16" id="length">
        </div>
        <button class=" generateBtn" id="generateBtn">Generate passwords</button>
    </div>
    <div class="pageBreak"></div>
    <div class="passBlocks">
        <p id="passwordOne-el"></p>
        <p id="passwordTwo-el"></p>

    </div>

</div>

<script src="index.js"></script>
</body>
</html>
